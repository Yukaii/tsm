name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build release artifacts
        run: make release-dist VERSION=${GITHUB_REF_NAME}
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tsm-${{ github.ref_name }}.tar.gz
            dist/tsm-${{ github.ref_name }}.tar.gz.sha256
          generate_release_notes: true

  homebrew-pr:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Check Homebrew automation secrets
        id: gate
        run: |
          if [ -n "${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}" ] && [ -n "${{ vars.APP_ID }}" ] && [ -n "${{ secrets.APP_PRIVATE_KEY }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "HOMEBREW_TAP_DEPLOY_KEY, APP_ID, or APP_PRIVATE_KEY is not set. Skipping homebrew-pr job."
          fi

      - uses: actions/checkout@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}

      - name: Build release artifacts
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        run: make release-dist VERSION=${GITHUB_REF_NAME}

      - name: Setup SSH deploy key
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Clone tap repository
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        run: git clone git@github.com:Yukaii/homebrew-tap.git homebrew-tap

      - name: Create GitHub App installation token
        id: app-token
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: Yukaii
          repositories: homebrew-tap
          permission-contents: write
          permission-pull-requests: write
          permission-issues: write

      - name: Update formula
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          SHA=$(cut -d' ' -f1 "dist/tsm-${VERSION}.tar.gz.sha256")
          ./scripts/update-homebrew-formula.sh "homebrew-tap/Formula/tsm.rb" "$VERSION" "$SHA"
          ruby -c homebrew-tap/Formula/tsm.rb

      - name: Commit, push, and open PR via gh
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          BRANCH="codex/release-tsm-${VERSION}"
          cd homebrew-tap

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -B "$BRANCH"

          if git diff --quiet -- Formula/tsm.rb; then
            echo "No formula changes detected; skipping PR."
            exit 0
          fi

          git add Formula/tsm.rb
          git commit -m "build(homebrew): bump tsm to ${VERSION}"
          git push -u origin "$BRANCH" --force-with-lease

          PR_NUMBER="$(gh pr list --repo Yukaii/homebrew-tap --head "$BRANCH" --state open --json number --jq '.[0].number // empty')"
          if [ -n "$PR_NUMBER" ]; then
            gh pr edit "$PR_NUMBER" --repo Yukaii/homebrew-tap \
              --title "build(homebrew): bump tsm to ${VERSION}" \
              --body "Automated update from https://github.com/${GITHUB_REPOSITORY}/releases/tag/${VERSION}.

          - updates \`Formula/tsm.rb\`
          - refreshes source URL and SHA256 for \`${VERSION}\`"
            echo "Updated existing PR #$PR_NUMBER"
          else
            gh pr create --repo Yukaii/homebrew-tap \
              --base main \
              --head "$BRANCH" \
              --title "build(homebrew): bump tsm to ${VERSION}" \
              --body "Automated update from https://github.com/${GITHUB_REPOSITORY}/releases/tag/${VERSION}.

          - updates \`Formula/tsm.rb\`
          - refreshes source URL and SHA256 for \`${VERSION}\`"
          fi
