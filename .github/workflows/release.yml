name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build release artifacts
        run: make release-dist VERSION=${GITHUB_REF_NAME}
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tsm-${{ github.ref_name }}.tar.gz
            dist/tsm-${{ github.ref_name }}.tar.gz.sha256
          generate_release_notes: true
