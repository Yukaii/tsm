name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux
      - name: Build
        run: make build
      - name: Lint
        run: make lint
      - name: Integration tests
        run: make test-integration
